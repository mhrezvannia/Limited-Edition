{% extends 'customer_base.html' %}
{% load static %}

{% block content %}
<div class="wrapper">
    <!-- Main Content -->
    <div class="main-panel">
        <div class="content">
            <div class="container">
                <h2 class="mb-4">Your Orders</h2>

                <div class="row">
                    {% for order in orders %}
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Order #{{ order.id }}</h5>
                                <p class="card-text">
                                    <strong>Total Price:</strong> ${{ order.total_price }}<br>
                                    <strong>Date:</strong> {{ order.created_at|date:"Y-m-d H:i:s" }}<br>
                                </p>
                                <div class="d-flex justify-content-between">
                                    <!-- View order details -->
                                    <a href="{% url 'dashboards:order_detail' order.id %}" class="btn btn-sm btn-outline-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% empty %}
                    <div class="col-12">
                        <p>No orders found.</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
