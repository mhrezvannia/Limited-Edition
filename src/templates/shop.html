{% block title %}Shop{% endblock %}

{% block products %}
<h1>All Products</h1>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-3">
        <div class="card h-100">
            <img src="{{ product.productpicture_set.first.image.url }}" class="card-img-top" alt="{{ product.title }}" style="height: 200px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">View Product</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No products are available at the moment.</p>
    {% endfor %}
</div>
{% endblock %}
