{% extends 'vendor_base.html' %}
{% load static %}

{% block content %}
    <div class="main-panel">
        <div class="content">
            <div class="container">
                <!-- Vendor Details Section -->
                <div class="card mt-4 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Vendor Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <h5><strong>Name:</strong> {{ vendor.name }}</h5>
                            </div>
                            <div class="col-md-6">
                                <h5><strong>Active Status:</strong> 
                                    <span class="badge {% if vendor.is_active %}bg-success{% else %}bg-danger{% endif %}">
                                        {{ vendor.is_active|yesno:"Active,Inactive" }}
                                    </span>
                                </h5>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <h5><strong>Address:</strong> {{ vendor.address }}</h5>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'dashboards:vendor_edit' %}" class="btn btn-warning me-2">
                                <i class="fas fa-edit"></i> Edit Vendor
                            </a>
                        </div>
                    </div>
                </div>
                <!-- End Vendor Details Section -->
            </div>
        </div>
    </div>
{% endblock %}
