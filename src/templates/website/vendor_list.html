{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Vendors</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for vendor in vendors %}
          <tr>
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.address }}</td>
            <td>
              <a href="#" class="btn btn-primary">View Products</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
